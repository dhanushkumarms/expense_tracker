<!-- index.html - Landing Page -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>trackX - Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 900px;
    }
    .page-title {
      color: #2d3436;
      font-weight: 700;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      position: relative;
    }
    .page-title::after {
      content: '';
      display: block;
      width: 150px;
      height: 3px;
      background: linear-gradient(135deg, #6c5ce7 0%, #a363d9 100%);
      margin: 0.5rem auto;
      border-radius: 3px;
    }
    .summary-box {
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }
    .summary-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
    }
    .income-box {
      background: #d4edda;
      color: #155724;
    }
    .expense-box {
      background: #f8d7da;
      color: #721c24;
    }
    .balance-box {
      background: #e2e3e5;
    }
    .negative {
      color: #dc3545;
    }
    .positive {
      color: #28a745;
    }
    .value-display {
      font-size: 1.8rem;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="page-title">trackX - Expense Tracker</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <a href="/income" style="text-decoration: none;">
          <div class="summary-box income-box">
            <h5>Total Income</h5>
            <div class="value-display">₹{{ total_income }}</div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="/expense" style="text-decoration: none;">
          <div class="summary-box expense-box">
            <h5>Total Expense</h5>
            <div class="value-display">₹{{ total_expense }}</div>
          </div>
        </a>
      </div>
      <div class="col-md-4">
        <a href="/balance" style="text-decoration: none;">
          <div class="summary-box balance-box">
            <h5>Total Balance</h5>
            <div class="value-display {{ 'positive' if total_balance >= 0 else 'negative' }}">
              ₹{{ total_balance }}
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
