<!-- balance.html - Income vs Expense Comparison -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>trackX - Balance Overview</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 1200px;
    }
    .page-title {
      color: #2d3436;
      font-weight: 700;
      margin-bottom: 2rem;
      text-align: center;
      position: relative;
      padding-bottom: 1rem;
    }
    .page-title:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      height: 3px;
      background: linear-gradient(135deg, #6c5ce7 0%, #a363d9 100%);
      border-radius: 3px;
    }
    .chart-image {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .summary-box {
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }
    .income-bg {
      background: #28a745;
    }
    .expense-bg {
      background: #dc3545;
    }
    .balance-bg {
      background: #6c757d;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="page-title">trackX - Balance Overview</h1>

    <div class="row mb-4 text-center">
      <div class="col-md-4">
        <div class="summary-box income-bg">
          <h5>Total Income</h5>
          <h3>₹{{ total_income }}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-box expense-bg">
          <h5>Total Expense</h5>
          <h3>₹{{ total_expense }}</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div class="summary-box balance-bg">
          <h5>Total Balance</h5>
          <h3 class="{{ 'text-success' if total_balance >= 0 else 'text-danger' }}">₹{{ total_balance }}</h3>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-center">Income Distribution</h5>
          <div class="text-center">
            <img src="data:image/png;base64,{{ income_chart }}" alt="Income Pie Chart" class="chart-image" />
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-center">Expense Distribution</h5>
          <div class="text-center">
            <img src="data:image/png;base64,{{ expense_chart }}" alt="Expense Pie Chart" class="chart-image" />
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-4">
      <a href="/" class="btn btn-primary">Back to Dashboard</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
